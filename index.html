<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
    </header>

    <main>
        <div id="gridContainer">

        </div>
        <button id="clearGrid">Clear Grid</button>
        <button id="colorSelector">Random Color</button>
        <div class="gridSizeForm">
          <label>Grid Size:</label>
          <input type="text" placeholder="Squares/side"/>
          <span id="warning">(Squares per side, up to 100)</span>
        </div>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
